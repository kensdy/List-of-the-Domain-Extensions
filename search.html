<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search in JSON</title>
    <style>
        /* CSS styles for the layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container a {
            background-color: white;
            margin-right: 10px;
            color: black;
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .container a:hover {
            background-color: #555;
            color: white;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .result {
            text-align: left;
        }
        .not-found {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html">Home</a>
        <a href="https://github.com/kensdy">My GitHub</a>
        <a href="https://github.com/kensdy/List-of-the-Domain-Extensions/">Project GitHub</a>
        <h1>Search in JSON</h1>
        <input type="text" id="searchInput" placeholder="Enter extension, type, or TLD Manager...">
        <div class="result" id="searchResult"></div>
    </div>

    <script>
        // Function to search in JSON
        function search() {
            var input = document.getElementById("searchInput").value.toLowerCase();
            var result = document.getElementById("searchResult");
            result.innerHTML = "";

            fetch('domain_extensions.json')
                .then(response => response.json())
                .then(data => {
                    var found = false;
                    data.forEach(function(item) {
                        if (item.extension.toLowerCase().includes(input) || 
                            item.type.toLowerCase().includes(input) ||
                            item.tld_manager.toLowerCase().includes(input)) {
                            found = true;
                            result.innerHTML += "<p>Extension: " + item.extension + "<br>Type: " + item.type + "<br>TLD Manager: " + item.tld_manager + "</p>";
                        }
                    });
                    if (!found) {
                        result.innerHTML = "<p class='not-found'>No results found.</p>";
                    }
                });
        }

        // Add a listener for the Enter key
        document.getElementById("searchInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                search();
            }
        });
    </script>
</body>
</html>
